<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luxury Sidebar</title>
  </head>
  <body class="bg-gray-100">
    <!-- Darkened Background Overlay -->
    <div
      id="overlay"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden transition-opacity duration-300"
    ></div>

    <!-- Sidebar Navigation -->
    <div
      id="sidebar"
      class="fixed top-0 right-0 h-full w-64 bg-[#B09187] shadow-xl transform translate-x-full transition-all duration-500 ease-in-out"
    >
      <button
        id="closeSidebar"
        class="absolute top-4 right-4 text-[#2B1B0F] hover:text-white text-2xl"
      >
        ✖
      </button>
      <nav class="p-6 space-y-6">
        <a
          href="#"
          class="block text-lg text-[#2B1B0F] hover:text-white transition duration-300"
          >Home</a
        >
        <a
          href="#"
          class="block text-lg text-[#2B1B0F] hover:text-white transition duration-300"
          >Listings</a
        >
        <a
          href="#"
          class="block text-lg text-[#2B1B0F] hover:text-white transition duration-300"
          >Profile</a
        >
        <a
          href="#"
          class="block text-lg text-[#2B1B0F] hover:text-white transition duration-300"
          >Login</a
        >
      </nav>
    </div>

    <!-- Hamburger Button -->
    <button
      id="openSidebar"
      class="fixed top-4 right-4 p-3 bg-[#1E1E1E] text-white rounded-full text-xl shadow-md transition-all duration-300"
    >
      ☰
    </button>
  </body>
</html>
