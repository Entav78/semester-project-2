<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auction Site</title>
    <script type="module" src="/src/js/app.js"></script>
    <link rel="stylesheet" href="./dist/assets/main.css">

    <base href="/">
  </head>
  <body class="bg-green-500">
  <!-- Invisible div to trick Tailwind into keeping colors -->
<div class="hidden invisible absolute">
  text-red-500 bg-red-500 hover:bg-red-500
  text-blue-500 bg-blue-500 hover:bg-blue-500
  text-green-500 bg-green-500 hover:bg-green-500
</div>


    <h1 class="text-red-500 text-3xl font-bold">If this is red, Tailwind is working!</h1>

  <div id="navigation-container"></div> <!-- Navigation loads here -->
  <main id="main-container" class="main-content"> <!-- Added class for easy targeting -->
    <div id="filter-container">
      <label for="sort-dropdown">Sort By:</label>
        <select id="sort-dropdown">
          <option value="endingSoon">Ending Soon</option>
          <option value="newest">Newest Listings</option>
          <option value="highestBid">Highest Bid</option>
          <option value="lowestBid">Lowest Bid</option>
        </select>

      <label for="search-bar" class="block text-lg font-bold mb-2">Search Listings</label>
      <div class="flex gap-2">
        <input type="text" id="search-bar" placeholder="Search for items..." class="p-3 border rounded-lg shadow-sm w-full">
        <button id="search-btn" class="p-3 bg-blue-500 text-white rounded-lg shadow-md">üîç</button>
      </div>
    
      <!-- Dropdown for Single/Multiple Tag Selection -->
      <label for="tag-filter" class="block text-lg font-bold mt-4">Filter by Tags</label>
      <select id="category-filter" class="p-3 border rounded-lg shadow-sm w-full">
        <option value="">All Listings</option>
        <option value="multiple">Multiple Tags</option>
        <option value="Art">Art</option>
        <option value="Watches">Watches</option>
        <option value="Jewelry">Jewelry</option>
        <option value="Vintage">Vintage</option>
        <option value="Fashion">Fashion</option>
        <option value="Cars">Cars</option>
        <option value="Interiors">Interiors</option>
        <option value="Decor">Decor</option>
        <option value="Games">Games</option>
        <option value="Books">Books</option>
        <option value="Toys">Toys</option>
        <option value="Sports">Sports</option>
        <option value="Collectibles and Memorabilia">Collectibles and Memorabilia</option>
      </select>
    
      <!-- Hidden Advanced Filters -->
      <div id="advanced-filters" class="hidden p-4 mt-3 border rounded-lg shadow-md bg-white">
        <h3 class="text-lg font-bold mb-2">Select Multiple Tags</h3>
    
        <div class="grid grid-cols-2 gap-2"> 
          <label><input type="checkbox" name="tags" value="Art"> Art</label>
          <label><input type="checkbox" name="tags" value="Watches"> Watches</label>
          <label><input type="checkbox" name="tags" value="Jewelry"> Jewelry</label>
          <label><input type="checkbox" name="tags" value="Vintage"> Vintage</label>
          <label><input type="checkbox" name="tags" value="Fashion"> Fashion</label>
          <label><input type="checkbox" name="tags" value="Cars"> Cars</label>
          <label><input type="checkbox" name="tags" value="Interiors"> Interiors</label>
          <label><input type="checkbox" name="tags" value="Decor"> Decor</label>
          <label><input type="checkbox" name="tags" value="Games"> Games</label>
          <label><input type="checkbox" name="tags" value="Books"> Books</label>
          <label><input type="checkbox" name="tags" value="Toys"> Toys</label>
          <label><input type="checkbox" name="tags" value="Sports"> Sports</label>
          <label><input type="checkbox" name="tags" value="Collectibles and Memorabilia"> Collectibles and Memorabilia</label>
        </div>
    
        <button id="apply-filters" class="mt-3 bg-blue-500 text-white p-2 rounded-lg">Apply Filters</button>
      </div>
    </div>
    
    
    <h1 class="text-xl font-bold">Welcome</h1>
    
    <!-- Listings container -->
    <div id="listingsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
      <!-- Listings will be inserted here -->
    </div>

    <!-- Pagination controls -->
    <div id="paginationContainer" class="flex justify-center space-x-4 mt-4"></div>
    

  </main> <!-- Main properly closed -->
</body>

</html>
