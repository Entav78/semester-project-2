<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="filter-container">
    <label for="search-bar" class="block text-lg font-bold mb-2">Search Listings</label>
    <div class="flex gap-2">
      <input type="text" id="search-bar" placeholder="Search for items..." class="p-3 border rounded-lg shadow-sm w-full">
      <button id="search-btn" class="p-3 bg-blue-500 text-white rounded-lg shadow-md">
        üîç
      </button>
    </div>

    
    <label for="category-filter" class="block text-lg font-bold mb-2">Filter by Category</label>
    <select id="category-filter" class="p-3 border rounded-lg shadow-sm w-full">
      <option value="">All Categories</option>
      <option value="multiple">Multiple Categories</option>
      <option value="electronics">Electronics</option>
      <option value="fashion">Fashion</option>
      <option value="books">Books</option>
      <option value="gaming">Gaming</option>
      <option value="collectibles">Collectibles</option>
    </select>
    
    <div id="advanced-filters" class="hidden p-4 mt-3 border rounded-lg shadow-md bg-white">
      <h3 class="text-lg font-bold mb-2">Select Multiple Categories</h3>
      <label class="block"><input type="checkbox" name="category" value="electronics"> Electronics</label>
      <label class="block"><input type="checkbox" name="category" value="fashion"> Fashion</label>
      <label class="block"><input type="checkbox" name="category" value="books"> Books</label>
      <label class="block"><input type="checkbox" name="category" value="gaming"> Gaming</label>
      <label class="block"><input type="checkbox" name="category" value="collectibles"> Collectibles</label>
      
      <button id="apply-filters" class="mt-3 bg-blue-500 text-white p-2 rounded-lg">Apply Filters</button>
      <button id="clear-filters" class="mt-3 bg-gray-500 text-white p-2 rounded-lg">Clear Filters</button>
    </div>
  </div>

</body>
</html>
