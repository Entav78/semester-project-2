<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../../styles/main.css">
  <script type="module" src="../../../js/app.js"></script>
  </head>
  <body>
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">This is the register page</h1>
    
      <button id="openSidebar" class="lg:hidden text-2xl">â˜°</button>
    
      <nav id="main-nav" class="hidden lg:flex space-x-6"></nav>
    </header>
    
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    
    <aside id="sidebar"
      class="fixed top-0 right-0 h-full w-64 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300">
      <button id="closeSidebar" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl">âœ–</button>
      <nav id="sidebar-nav" class="p-6 space-y-6 flex flex-col"></nav>
    </aside>
    
    <main id="main-container" class="main-content">

      <form id="registerForm">
        <input type="text" id="userName" name="name" placeholder="userName (only letters, numbers, and underscores)" required />
        
        <input type="email" id="email" name="email" placeholder="Email (must be @stud.noroff.no)" required />
      
        <input type="password" id="password" name="password" placeholder="Password (min 8 characters)" required />
        
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
      
        <!-- Optional Bio -->
        <textarea id="bio" name="bio" placeholder="Short bio (max 160 characters)"></textarea>
      
        <!-- Optional Avatar -->
        <input type="url" id="avatarUrl" name="avatarUrl" placeholder="Avatar Image URL" />
        <input type="text" id="avatarAlt" name="avatarAlt" placeholder="Avatar Alt Text (max 120 chars)" />
      
        <!-- Optional Banner -->
        <input type="url" id="bannerUrl" name="bannerUrl" placeholder="Banner Image URL" />
        <input type="text" id="bannerAlt" name="bannerAlt" placeholder="Banner Alt Text (max 120 chars)" />
      
        <!-- Venue Manager Checkbox -->
        <label>
          <input type="checkbox" id="venueManager" name="venueManager" />
          Register as a Venue Manager
        </label>
      
        <button type="submit">Register</button>
      </form>
      
      <!-- Error Message Display -->
      <p id="errorMessage" class="error-message"></p>
      
    
    </main>
  </body>
</html>
