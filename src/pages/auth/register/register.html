<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../../styles/main.css">
  <script type="module" src="../../../js/app.js"></script>
  </head>
  <body>
    <h1>This is the register page!</h1>
    <header class="bg-[#1E1E1E] text-white flex items-center justify-between p-4">
      <!-- Logo -->
      <a href="/" class="text-xl font-bold">My Website</a>
    
      <!-- Navigation for larger screens -->
      <nav class="hidden lg:flex space-x-6">
        <a data-route="/" class="nav-link">Home</a>
        <a data-route="/profile/" class="nav-link">Profile</a>
        <a data-route="/auth/login/" class="nav-link">Login</a>
        <a data-route="/auth/register/" class="nav-link">Register</a>
      </nav>
    
      

      <!-- Hamburger Button (Visible on Small Screens) -->
      <button id="openSidebar" class="lg:hidden text-xl">
        ☰
      </button>
    </header>
    
    <!-- Sidebar for Mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    
    <aside id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-[#B09187] shadow-lg transform translate-x-full transition-transform duration-300">
      <button id="closeSidebar" class="absolute top-4 right-4 text-[#2B1B0F] hover:text-white text-2xl">✖</button>
      <nav class="p-6 space-y-6">
        <a data-route="/" class="nav-link">Home</a>
        <a data-route="/profile/" class="nav-link">Profile</a>
        <a data-route="/auth/login/" class="nav-link">Login</a>
        <a data-route="/auth/register/" class="nav-link">Register</a>
      </nav>
    </aside>
    
    <main>
      <h1>Register</h1>
      <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
    </form>
    <p id="errorMessage"></p>
    </main>
  </body>
</html>
