<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../../styles/main.css">
  <script type="module" src="../../../js/app.js"></script>
  </head>
  <body class="bg-green-500">
    
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
      <h1>This is the login page!</h1>
      <button id="openSidebar" class="lg:hidden text-2xl">☰</button>
      <nav id="main-nav" class="hidden lg:flex space-x-6"></nav>
    </header>
    
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    
    <aside id="sidebar"
      class="fixed top-0 right-0 h-full w-64 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300">
      <button id="closeSidebar" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl">✖</button>
      <nav id="sidebar-nav" class="p-6 space-y-6 flex flex-col"></nav> 
    </aside>
    
    <main id="main-container" class="main-content">
      <form id="loginForm">
        <label>Email</label>
        <input type="email" name="email" required />
      
        <label>Password</label>
        <input type="password" name="password" required />
      
        <button type="submit">Login</button>
      </form>
      
      <div id="errorMessage" style="color: red;"></div>
      

    
    </main>
  </body>
</html>
