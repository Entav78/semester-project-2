<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../../styles/main.css">
  <script type="module" src="../../../js/app.js"></script>
  </head>
  <body>
    <h1>This is the login page!</h1>
    <header class="bg-gray-900 text-white p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">Welcome</h1>
    
      <button id="openSidebar" class="lg:hidden text-2xl">☰</button>
    
      <nav class="hidden lg:flex space-x-6 navbar-nav"></nav>
    </header>
    
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>
    
    <aside id="sidebar"
      class="fixed top-0 right-0 h-full w-64 bg-gray-800 shadow-lg transform translate-x-full transition-transform duration-300">
      <button id="closeSidebar" class="absolute top-4 right-4 text-white hover:text-gray-300 text-2xl">✖</button>
      <nav class="p-6 space-y-6 flex flex-col navbar-nav"></nav>
    </aside>
    
    <main>
      <h1>Login</h1>

      <form id="loginForm">
        <input type="email" id="email" name="email" placeholder="Email" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <p id="errorMessage" class="error-message"></p>

    
    </main>
  </body>
</html>
