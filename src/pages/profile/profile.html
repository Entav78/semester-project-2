<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
    <script type="module" src="/src/js/app.js"></script>
</head>
<body class="profile-page bg-background text-text">

  <main id="main-container" class="flex-grow main-content mx-auto max-w-full lg:max-w-6xl xl:max-w-7xl p-4">
    
    
    <!-- Welcome Message -->
<h1 class="text-lg sm:text-xl font-bold text-center mt-4">
  Welcome to your profile, <span id="user-name">Loading...</span>
</h1>

<!-- Profile Info Section -->
<div id="profile-info" class="p-4 bg-soft rounded-lg shadow-md w-full sm:w-3/4 md:w-2/3 lg:w-1/2 mx-auto transition-all duration-300">
  
  <!-- Avatar (Centered) -->
  <div class="flex flex-col items-center">
    <img id="avatar-img" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full" src="/src/img/Sasha.jpg" alt="User Avatar" />
  </div>

  <!-- Bio (Centered, Ensuring It Loads) -->
  <p id="bio-container" class="mt-2 italic text-text text-sm sm:text-base text-center">Loading bio...</p>

  <!-- Stats Section -->
  <div class="flex justify-between items-center mt-3">
    <p id="user-credits" class="text-sm sm:text-lg font-bold text-emerald-500">Credits: Loading...</p>
    <p id="total-listings" class="text-text text-sm sm:text-base">Total Listings: Loading...</p>
  </div>

  <!-- Edit Profile Form (Initially Hidden) -->
  <div id="edit-profile-container" class="hidden mt-4 w-full max-w-3xl mx-auto">

  <!-- Avatar URL Input -->
  <label for="avatar-url-input" class="block font-semibold">Avatar URL:</label>
  <input type="text" id="avatar-url-input" class="form-input border border-soft rounded p-2 w-full"
    placeholder="Enter new avatar URL">

  <!-- Bio Input -->
  <label for="bio-input" class="block mt-2 font-semibold">Bio:</label>
  <textarea id="bio-input" class="form-input border border-soft rounded p-2 w-full"
    placeholder="Enter your bio"></textarea>

  <!-- Profile Banner Input -->
  <label for="banner-url-input" class="block mt-2 font-semibold">Profile Banner:</label>
  <input type="text" id="banner-url-input" class="form-input border border-soft rounded p-2 w-full"
    placeholder="Enter new banner URL">

  <!-- Save Button (Visible only when editing) -->
  <div class="flex gap-4 justify-center mt-4">
    <button id="save-profile-btn" class="flex-1 px-6 py-2 rounded-lg bg-primary hover:bg-secondary text-white transition text-lg font-semibold">
      Save Changes
    </button>
</div>
</div>

<!-- Always Visible: Edit Profile Button -->
<button id="edit-profile-btn" class="flex-1 px-6 py-2 rounded-lg bg-primary hover:bg-secondary text-white transition text-lg font-semibold">
  Edit Profile
</button>






<div id="filter-container">
  <label for="search-bar" class="block text-lg font-normal mb-2">Search Listings</label>
  <input type="text" id="search-bar" placeholder="Search for items..." class="p-3 border rounded-lg shadow-sm w-full">
</div>


<div class="max-w-4xl mx-auto p-4">
  <!-- Tab Buttons -->
  <div class="flex border-b-2 border-soft">
    <div id="my-listings-btn" class="flex justify-center space-x-2 border-b-2 w-full">
      <button class="tab-button flex-1 px-6 py-3 rounded-lg bg-primary hover:bg-secondary text-white transition text-lg font-semibold" data-tab="listings">
        My Listings
      </button>
      <button id="my-bids-btn" class="tab-button flex-1 px-6 py-3 rounded-lg bg-primary hover:bg-secondary text-white transition text-lg font-semibold" data-tab="bids">
        My Bids
      </button>
    </div>
  </div>

    <!-- Listings Section -->
    <div id="listingsTab" class="tab-content p-4">
      <h2 class="text-xl font-bold mb-2">My Listings</h2>
      <div id="user-listings-container">
          <!-- Listings will be dynamically inserted here -->
      </div>
  </div>
  
    <!-- Bids Section (Initially Hidden) -->
    <div id="bidsTab" class="tab-content p-4 hidden">
      <h2 class="text-xl font-bold mb-2">My Bids</h2>
      <div id="bids-container">
        <!-- Bids will be dynamically inserted here -->
      </div>
    </div>
  </div>
  
</div></main>
<footer class="bg-accent text-white py-6 mt-8">
  <div class="container mx-auto text-center">
    <p>&copy; 2025 The Auction House. All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
