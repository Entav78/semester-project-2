<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
    <script type="module" src="/src/js/app.js"></script>
</head>
<body class="bg-background text-text">
  
  <main id="main-container" class="flex-grow main-content">
    <h1 class="text-xl font-bold">This is the profile page</h1>
    <div class="avatar-section">
      <img id="avatar-img" src="/src/img/Sasha.jpg" alt="User Avatar" />
      <p id="user-credits" class="text-lg font-bold text-green-500">Loading credits...</p>
      <input type="url" id="avatar-url-input" placeholder="Enter avatar URL" />
      <button id="update-avatar-btn">Update Avatar</button>
    </div>
    
    <div id="filter-container">
      <label for="search-bar" class="block text-lg font-bold mb-2">Search Listings</label>
      <div class="flex gap-2">
      <input type="text" id="search-bar" placeholder="Search for items..." class="p-3 border rounded-lg shadow-sm w-full">
      <button id="search-btn" class="p-3 bg-blue-500 text-white rounded-lg shadow-md">
          üîç
      </button>
    </div>
  </div>
  
  <button id="edit-profile-btn" class="btn btn-primary">Edit Profile</button>
  <div id="edit-profile-container" class="hidden">
  <label for="avatar-url">Avatar URL:</label>
  <input type="text" id="avatar-url-profile" class="form-input" placeholder="Profile avatar URL" />
  <img id="banner-img" class="w-full h-40 object-cover rounded-lg" src="/img/default-banner.jpg" alt="User Banner">
  <p id="bio-container" class="text-gray-600 italic">Loading bio...</p>

  
  <label for="bio">Bio:</label>
  <textarea id="bio" class="form-textarea"></textarea>

  <button id="save-profile-btn" class="btn btn-success">Save Changes</button>
</div>

  <div class="max-w-4xl mx-auto p-4">
    <!-- Tab Buttons -->
    <div class="flex border-b-2">

      <div id="my-listings-btn" class="flex justify-center space-x-2 border-b-2 w-full">
        <button class="tab-button flex-1 px-6 py-3 rounded-lg bg-primary hover:bg-secondary transition text-white text-lg font-semibold"
          data-tab="listings">
          My Listings
        </button>
        <button id="my-bids-btn" class="tab-button flex-1 px-6 py-3 rounded-lg bg-primary hover:bg-secondary transition text-white text-lg font-semibold"
          data-tab="bids">
          My Bids
        </button>
      </div>
      
      
      
      
    </div>
  
    <!-- Listings Section -->
    <div id="listingsTab" class="tab-content p-4">
      <h2 class="text-xl font-bold mb-2">My Listings</h2>
      <div id="user-listings">

        <!-- Listings will be dynamically inserted here -->
      </div>
    </div>
  
    <!-- Bids Section (Initially Hidden) -->
    <div id="bidsTab" class="tab-content p-4 hidden">
      <h2 class="text-xl font-bold mb-2">My Bids</h2>
      <div id="bidsContainer">
        <!-- Bids will be dynamically inserted here -->
      </div>
    </div>
  </div>
  
</main>
<footer class="bg-accent text-white py-6 mt-8">
  <div class="container mx-auto text-center">
    <p>&copy; 2025 The Auction House. All Rights Reserved.</p>
  </div>
</footer>
</body>
</html>
